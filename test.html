<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS</title>
</head>
<body>
  <h1>Check your browser console (F12)</h1>

  <script>
      fetch('http://localhost:3001/api/data')
          .then(res => res.json())
          .then(data => console.log('Data from server:', data))
          .catch(err => console.error('Error:', err));
  </script>

</body>
</html>
